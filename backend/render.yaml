services:
  - type: web
    name: zad-compiler-backend
    env: docker
    dockerCommand: npm start
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    disk:
      name: temp
      mountPath: /usr/src/app/temp
      sizeGB: 1
    scaling:
      minInstances: 1
      maxInstances: 1
    healthCheckPath: /health
    buildFilter:
      paths:
        - backend/**/*
